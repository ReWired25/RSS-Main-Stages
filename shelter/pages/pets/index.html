<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cozy House | Our pets</title>
    <link rel="shortcut icon" href="../../assets/icons/paw-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="wrapper">
        <header class="header">
            <a class="logo" href="#">
                <h1 class="logo__title">Cozy House</h1>
                <div class="logo__description">Shelter for pets in Boston</div>

            <nav class="main-menu">

                </div>

                </div>
                <div class="card">
                    <img class="card-image" src="../../assets/img/pets-sophia.png" alt="pet-photo">

                    <button class="button card-button">Learn more</button>
                </div>
                <div class="card">
                    <img class="card-image" src="../../assets/img/pets-timmy.png" alt="pet-photo">

                </div>

                    <img class="card-image" src="../../assets/img/pets-charly.png" alt="pet-photo">

                </div>

                    <button class="button card-button">Learn more</button>
                </div>
                <div class="card">
                    <img class="card-image" src="../../assets/img/pets-freddie.png" alt="pet-photo">
                    <h4 class="item-title card-title">Freddie</h4>
                    <button class="button card-button">Learn more</button>
                </div>
            </div>
            <div class="slider-buttons">
                <button class="slider__button item-title disabled"><<</button>
                <button class="slider__button item-title disabled"><</button>
                <div class="slider-page-info item-title">1</div>
                <button class="slider__button item-title">></button>
                <button class="slider__button item-title">>></button>
